<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wobot.ai</title>
  </head>
  <body>
    <img src="./static/logo1.png" class="logoImg" alt="logo" />
    <div class="container">
      <div class="box">
        <div class="heading">
          <img
            src="./static/main.png"
            style="margin-top: 20px"
            width="60"
            height="60"
            alt=""
          />
          <span>Itâ€™s a delight to have you onboard</span>
        </div>
        <form >
            <div class="helpText">
                <span>Help us know you better.</span><br>
                <span>(This is how we optimize Wobot as per your
                    business needs)</span>
            </div>
            <div class="company">
                <label for="companyInput">Company</label>
                <input type="text" placeholder="e.g. Example Inc" id="companyInput">
            </div>
            <div class="company">
                <label for="selectInput">Industry</label>
                <select name="" id="selectInput" required>
                    <option value=""  disabled selected hidden>Select</option>
                    <option value="Information">IT</option>
                </select>
            </div>
            <div class="company">
                <label for="boxInput">Company size</label>
                <div id="boxInput" >
                    <div class="boxInputValue" id="1" onclick="selection(1)">1-20</div>
                    <div class="boxInputValue" id="2" onclick="selection(2)">21-50</div>
                    <div class="boxInputValue" id="3" onclick="selection(3)">51-200</div>
                    <div class="boxInputValue" id="4" onclick="selection(4)">201-500</div>
                    <div class="boxInputValue" id="5" onclick="selection(5)">500+</div>
                </div>
            </div>
            <div class="company">
                <button id="button">Get Started</button>
            </div>
        </form>
        

      </div>
    </div>
    <div class="terms">
       <span>Terms of use</span> | <span>Privacy policy</span>  
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
